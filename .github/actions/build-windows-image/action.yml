name: "Build Windows images"
description: "Builds wcow images with MSVC and CUDA"

inputs:
  repo:
    type: string
    required: true
    description: Image repository
  win_edition:
    type: string
    required: true
    description: Windows edition
  isolation:
    type: string
    required: true
    description: Which Windows isolation mode to build for
  vs_version:
    type: string
    required: true
    description: MSVC version
  cuda_version:
    type: string
    required: true
    description: CUDA version

outputs:
  image:
    description: URL of tagged and pushed image
    value: ${{ steps.build.outputs.image }}

runs:
  using: composite
  steps:
    - name: "Build ${{ inputs.repo }}:${{ inputs.service }}"
      id: build
      shell: powershell
      run: |
        .github/actions/build-windows-image/action.ps1 `
          -cudaVersion ${{ inputs.cuda_version }}      `
          -msvcVersion ${{ inputs.vs_version }}        `
          -edition ${{ inputs.win_edition }}           `
          -isolation ${{ inputs.isolation }}           `
          -repo ${{ inputs.repo }}
